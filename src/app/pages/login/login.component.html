<div class="bootstrap-wrapper">

    <div class="container">
        <div class="row" >
            <div class="col-md-6 offset-md-3">

                <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/logo.png" alt="">
                </div>

                <h1 class="text-center">Login Here !!</h1>

                <!-- {{loginData | json}} -->
                <form (ngSubmit)="formSubmit()">
                          <!-- username field -->
                          <mat-form-field class="full-width" appearance="outline">
                            <mat-label>User Name</mat-label>
                            <input [(ngModel)]="loginData.username" required name="username" matInput placeholder="Enter Here">
                            <mat-hint>Valid username</mat-hint>
                        </mat-form-field>
    
                        <!-- password field -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>User Password</mat-label>
                            <input [(ngModel)]="loginData.password" required name="password" type="password" matInput placeholder="Enter Here">
                        </mat-form-field>
    
                        <div class="container text-center">
                            <button mat-raised-button color="primary" type="submit">Login</button>
                            <button class="ml10" mat-raised-button color="accent" type="reset">Reset</button>
                        </div>
                </form>
            </mat-card>
            </div>
        </div>
    </div>
</div>
